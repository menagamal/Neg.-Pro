<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<title> Top Universities Around The World </title>
</head>
<body>
 	<div class="col-md-3" id=search-area>
		<h2 style="color:white">Universities Search</h2>
		<input class="search-box"  data-bind="textInput: searchKey, valueUpdate: 'afterkeydown'" />
		<ul class="list-group" data-bind="foreach: filteredRecored" >
			<li class="list-group-item" data-bind="text:title, click: onClickList.bind($data, title)"></li>
		</ul>
	</div>
	<div class = "col-md-9" id ="map"></div>
	<script type='text/javascript' src='js/knockout.js'></script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJgpSo8EdCGGECO2ZVjNAoLjHMiNYbN9o&callback=listener"
	async defer onerror="errorHandling()"></script>
</body>
</html>
